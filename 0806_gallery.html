<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    ul{
      list-style: none;
    }

    .gallery {
      width: 80%;
      max-width: 1080px;
      margin: 0 auto;
      padding: 30px 0;
    }

    .gallery ul{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .gallery ul li{
      /* width: 22%;
      cursor: pointer; */
      flex: 1 1 20%;
      border-radius: 5px;
      overflow: hidden;
    }

    .gallery ul li img{
      width: 100%;
      max-width: 100%;
      height: 100%;
      -webkit-filter:grayscale(1);
      filter:grayscale(1);
      transition: 0.5s;
    }

    .gallery ul li img:hover{
      -webkit-filter:grayscale(0);
      filter:grayscale(0);
    }

    @media screen and (max-width: 960px) {
      .gallery ul {
        gap: 20px;
      }

      .gallery ul li{
        flex-basis: 40%;
      }
    }

    @media screen and (max-width: 768px) {
      .gallery ul li{
        flex-basis: 80%;
      }
    }


  </style>
</head>
<body>
  <div class="gallery">
    <ul>
      <li>
        <img src="images/sub_gallery_01.jpg" alt="">
      </li>
      <li>
        <img src="images/sub_gallery_02.jpg" alt="">

      </li>
      <li>

      </li>
      <li>
        <img src="images/sub_gallery_08.jpg" alt="">
      </li>
      <li>
        <img src="images/sub_gallery_09.jpg" alt="">
      </li>
      <li>
        <img src="images/sub_gallery_10.jpg" alt="">
      </li>
      <li>
        <img src="images/sub_gallery_11.jpg" alt="">
      </li>
      <li>
        <img src="images/sub_gallery_12.jpg" alt="">
      </li>
    </ul>
  </div>
</body>
</html>
