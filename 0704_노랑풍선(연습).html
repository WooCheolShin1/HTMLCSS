<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    a{
      color: #333;
      text-decoration: none;
    }

    body {
      background-color: antiquewhite;
    }

    #wrap{
      width: 1200px;
      margin: 0 auto;
    }

    #wrap header{
      height: 100px;
      background-color: antiquewhite;
      border-bottom: 1px solid #ccc;
    }

    #wrap .logo {
      float: left;
      width: 230px;
      height: 60px;
      margin-top: 15px;
      margin-left: 25px;
      background-image: url(images/logo_sprite-Brn9Kh_o.png);
      background-position: 0 -80px;
    }

    #wrap .menu {
      float: right;
    }

    #wrap .menu>ul {
      width: 800px;
      height: 50px;
      margin-right: 20px;
      margin-top: 20px;
    }
    
    #wrap .menu > ul >li{
      float: left;
      width: 20%;
      font-weight: bold;
      position: relative;
    }

    #wrap .menu > ul > li > a {
      display: block;
      line-height: 50px;
      text-align: center;
      color: #fff;
    }

    #wrap .menu > ul .sub {
      background-color: #fff;
      height: 0;
      overflow: hidden;
      transition: 0.8s;
      position: absolute;
      left: 0;
      top: 51px;
      width: 100%;
      z-index: 1;
    }

    #wrap .menu > ul .sub a{
      color: #000;
    }

    #wrap .menu > ul:hover .sub{
      height: 416px;
      transition: 0.8s;
      box-sizing: border-box;
    }

    #wrap .menu > ul .sub li {
      line-height: 30px;
      text-align: center;
      margin-top: 20px;
    }

    #wrap .menu > ul > li:hover>a{
      /* background-color: #fff; */
      color: #000;
    }

    #wrap .menu > ul .sub li:hover a {
      font-weight: bold;
      color: #ffc72c;
      display: block;
    }

    .bg {
      position: absolute;
      left: 0;
      top: 72px;
      background-color: #fff;
      width: 100%;
      height: 0px;
      transition: 0.8s;
    }

    #wrap .menu > ul:hover ~ .bg{
      height: 416px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      <div class="logo">
      </div>
      <div class="menu">
        <ul>
        <li><a href="">회사소개</a>
          <ul class="sub">
            <li><a href="#">회사소개</a></li>
            <li><a href="#">대표인사말</a></li>
            <li><a href="#">연혁</a></li>
            <li><a href="#">고객만족경영</a></li>
            <li><a href="#">윤리경영</a></li>
            <li><a href="#">CI소개</a></li>
            <li><a href="#">오시는길</a></li>
          </ul>
        </li>
        <li><a href="">투자정보</a>
          <ul class="sub">
            <li><a href="#">채무정보</a></li>
            <li><a href="#">공고사항</a></li>
          </ul>
        </li>
        <li><a href="">대리점안내</a>
          <ul class="sub">
            <li><a href="#">대리점소개</a></li>
            <li><a href="#">개설신청안내</a></li>
          </ul>
        </li>
        <li><a href="">홍보센터</a>
          <ul class="sub">
            <li><a href="#">사회공헌</a></li>
            <li><a href="#">보도기사</a></li>
          </ul>
        </li>
        <li><a href="">채용정보</a>
          <ul class="sub">
            <li><a href="#">인재상</a></li>
            <li><a href="#">복지제도</a></li>
            <li><a href="#">채용정보</a></li>
          </ul>
        </li>
        </ul>
        </div>
        <div class="bg">
        </div>
    </header>
    <div class="slide">

    </div>
  </div>
</body>
</html>
