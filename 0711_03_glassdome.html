<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    ul{
      list-style: none;
    }
    
    a{
      text-decoration: none;
    }

    .txt, .txt2 {
      font-size: 70px;
      position: relative;
      font-weight: bold;
    }

    .black, .black2{
      position: absolute;
      left: 0;
      top: 0;
      animation-name: txt;
      animation-duration: 3s;
      overflow: hidden;
      white-space: nowrap;
      animation-iteration-count: infinite;
      animation-fill-mode: forwards;
    }

    .black2{
      animation-duration: 2s;
    }

    .gray{
      color:#e6e6e6;
      white-space: nowrap;
    }

    @keyframes txt {
      0%{
        width: 0;
      }

      100%{
        width: 100%;
      }
    }

    h1{
      -webkit-text-stroke:1px red ;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="txt">
    <p class="black hide">Harness Your Data to</p>
    <p class="gray">Harness Your Data to</p>
  </div>
  <div class="txt2">
    <p class="black2 hide">Boost Efficiency and Reduce Emissions</p>
    <p class="gray">Boost Efficiency and Reduce Emissions</p>
  </div>
  <h1>text-stroke</h1>
</body>
</html>
