<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    svg{
      width: 1920px;
      height:1080px;
    }
    
    svg path{
      fill: none;
      stroke-width: 5px;
      stroke: #000;
      stroke-dasharray: 6000;
      stroke-dashoffset: 6000;
      animation: any 2s infinite;
      stroke-linecap: round;
    }

    @keyframes any{
      0%{
        stroke-dashoffset: 0;
      }

      100%{
        stroke-dashoffset: 6000;
      }
    }
  </style>
</head>

  </svg>
</body>
</html>
