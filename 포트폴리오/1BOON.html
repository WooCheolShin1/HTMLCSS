<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1BOON</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }

  ul{
    list-style: none;
  }

  a{
    text-decoration: none;
    color: #333;
  }

  header{
    padding: 30px;
    height: 10%;
    width: 100%;
    max-width: 1600px;
    display: flex;
    flex-wrap: wrap;
    margin: 0 auto;
  }

  .head{
    float: left;
  }

  .list{
    /* float: left; */
    line-height: 20px;
  }

  .list ul{
    display: flex;
    flex-wrap: wrap;
    gap: 60px;
    line-height: 45px;
    margin-left: 50px;
  }

  .login{
    background: orange;
    border-radius: 20px;
    margin-left: 50px;
  }

  .login ul{
    gap: 20px;
    display: flex;
    flex-wrap: wrap;
  }

  .login ul li{
    color: #fff;
    font-size: 14px;
    font-weight: bold;
  }

  /* .login ul li:first-child img{
    margin-top: 13px;
    width: 20px;
    height: 25px;
  } */
</style>
<body>
  <header>
    <div class="head">
      <img src="images/1BOON.png" alt="">
    </div>
    <div class="list">
      <ul>
        <li>
          카페1분
        </li>
        <li>
          상품안내
        </li>
        <li>
           무인카페
        </li>
        <li>
          성공창업안내
        </li>
        <li>
          매장찾기
        </li>
        <li>
          커뮤니티
        </li>
        <li>
          제품구매
        </li>
      </ul>
    </div>
    <div class="login">
      <ul>
        <li>
          로그인
        </li>
        <li>
          회원가입
        </li>
      </ul>
    </div>
  </header>
</body>
</html>
