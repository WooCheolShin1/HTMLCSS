<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1BOON</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }

  ul{
    list-style: none;
  }

  a{
    text-decoration: none;
    color: #333;
  }

  body{
    position: relative;
  }

  video{
    overflow: hidden;
    position: fixed;
  }

  header{
    height: 10%;
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    margin: 0 auto;
    position: absolute;
  }

  .head{
    position: relative;
    z-index: 1;
    padding: 20px;
  }

  .list{
    /* float: left; */
    line-height: 20px;
    position: relative;
    width: 100%;
    padding: 0px 50px;
    display: flex;
  }

  .list > ul{
    margin-left: 50px;
    display: flex;
    flex-wrap: wrap;
    line-height: 80px;
  }

  .list > ul > li{
    text-align: center;
    width: 96px;
    height: 320px;
    padding: 0 30px;
    z-index: 1;
    position: relative;
  }

  .list > ul > li a{
    color: #fff;
  }

  .list > ul > li:first-child:hover,
  .list > ul > li:nth-child(2):hover,
  .list > ul > li:nth-child(3):hover,
  .list > ul > li:nth-child(4):hover,
  .list > ul > li:nth-child(5):hover,
  .list > ul > li:nth-child(6):hover,
  .list > ul > li:nth-child(7):hover{
    background-color: #fba51c;
  }

  .list > ul:hover a{
    color: #333;
  }

  .login{
    position: absolute;
    top: 17%;
    right:100px;
    transform: translateY(-100%);
    margin-top: 10px;
    padding: 10px 15px 10px 15px;
    background: #fba51c;
    border-radius: 14px;
    z-index: 1;
  }

  .login > ul{
    gap: 20px;
    display: flex;
    flex-wrap: wrap;
  }

  .login > ul li{
    font-size: 15px;
    font-weight: bold;
  }

  .login ul li a{
    color: #fff;
  }

  .login ul li::after{
    content: "\00a0\00a0\00a0|";
    color: #fff;
  }

  .login ul li:last-child:after{
    display: none;
  }

  .login ul li:hover a{
    text-decoration: underline;
  }

  ul.sub{
    white-space: nowrap;
    line-height: 40px;
    display: none;
    transition: 0.5s;
  }

  .list ul:hover ul.sub{
    display: block;
  }

  ul.sub > li a{
    text-align: center;
    color: #333;
  }

  ul.sub > li:hover a{
    text-decoration: underline;
  }

  .bg{
    position: absolute;
    background-color: #fff;
    left: 0;
    top: 0;
    width: 100%;
    height: 0px;
    transition: 0.4s;
  }

  .list ul li:hover ~ .bg{
    height: 320px;
  }

  /* .login ul li:first-child img{
    margin-top: 13px;
    width: 20px;
    height: 25px;
  } */
</style>

      <ul>

            <li><a href="">신메뉴</a></li>

          </li>
