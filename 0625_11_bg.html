<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: Arita;
      src: url(webfonts/Arita-buriHL.otf);
    }
    *{
      margin: 0;
      padding: 0;
    }

    h1{
      padding: 50px;
      text-align: center;
    }

    div{
      padding: 50px auto;
      float: left;
    }

    div img {
      margin-left: 200px;
      width: 720px;
      height: 440px;
      border-radius: 5%;
    }

    .two{
      padding: 50px;
      float: right;
    }

    .two p:first-child{
      color:gray;
      font-size: 24px;
      padding-bottom: 10px;
    }

    .two p:nth-child(2){
      color:#000;
      font-size: 48px;
      font-family: Arita;
    }

    .two p:nth-child(3){
      color: rgb(255, 201, 101);
      font-size: 48px;
      font-weight: bold;
      font-family: Arita;
    }
  </style>
</head>
<body>
  <h1>노랑풍선이 바라는 여행</h1>
  <div>
    <img src="./images/bg_story_1.jpg" alt="배경">
    <div class="two">
      <p>여행의 새로운 가치를 알립니다</p>
      <p>가치를 전달하는 여행</p>
        <p>Value-Creating</p>
    </div>
  </div>
</body>
</html>
