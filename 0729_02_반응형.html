    *{
      margin: 0;
      padding: 0;
    }

    ul{
      list-style: none;
    }

    .wrap{
      margin-top: 30px;
      width: 100%;
      max-width: 1350px;
      margin: 0 auto;
    }

    .head{
      width: 100%;
      height: 48px;

    }

    .head ul li{

    }

    .head ul li img{

      height: 48px;
    }

    .head ul li:last-child{
      font-size: 32px;
    }

    .main{
      width: 100%;
      height: 550px;
      float: left;
      margin: 0 auto;
    }

    .main ul{
      width: 650px;
      height: 160px;
      border-radius: 20px;
      background: #f3f3f3;
      margin: 12px;
      float: left;
    }

    .main ul li{
      line-height: 160px;
      float: left;
      margin-left: 20px;
    }

    .main ul li:first-child{
      font-size: 30px;
      width: 180px;
      height: 160px;
    }

    .main .images{
      height: 110px;
    }

    .main .images img{
      margin-top: 60px;
      width: 48px;
      height: 48px;
      border-radius: 10px;
    }

    .main .images a:first-child img{
      margin-left: 150px;
    }

    @media screen and (max-width: 1048px) {
      .main ul{
        width: 460px;
        height: 110px;
      }

      .main ul li{
        line-height: 110px;
      }

      .main ul li:first-child{
        font-size: 18px;
        width: 110px;
        height: 110px;
      }

      .main .images a:first-child img{
        margin-left: 70px;
      }

      .main .images img{
        margin-top: 30px;
      }
    }
  </style>
</head>
