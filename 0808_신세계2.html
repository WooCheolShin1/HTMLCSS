<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }

  ul{
    list-style: none;
  }

  .shinsegae{
    width: 90%;
    max-width: 940px;
    margin: 0 auto;
    padding: 30px 0;
    text-align: center;
  }

  .shinsegae ul{
    margin-top: 48px;
  }

  .shinsegae h2:nth-of-type(2){
    padding-top: 90px;
    padding-bottom: 34px;
  }

  .shinsegae ul{
    display: flex;
    gap: 40px;
    justify-content: center;
  }

  .shinsegae ul li{
    flex: 0 1 200px;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    gap: 40px;
  }

  .shinsegae ul li:nth-child(1){
    background-color: #aaa;
  }

  .shinsegae ul li:nth-child(2){
    background-color: #bbb;
  }

  .shinsegae ul li:nth-child(3){
    background-color: #ccc;
  }

  .shinsegae ul li::after{
    content: ">";
    position: absolute;
    right: -30px;
    top: 50%;
    transform: translateY(-50%);
    color: red;
    font-size: 24px;
  }

  .shinsegae ul li:last-child::after{
    content: "";
  }

  .shinsegae ul li p:first-child{
    color: #fff;
    font-weight: bold;
    font-size: 24px;
    position: relative;
  }

  .shinsegae ul li p:first-child::after{
    content: "";
    border-bottom: 1px solid #333;
    position: absolute;
    left: 50%;
    bottom: -20px;
    transform: translateX(-50%);
    width: 50px;
    height: 2px;
    background: #000;
  }

  .shinsegae ul li p:nth-child(2){
    color: #fff;
  }

  @media screen and (max-width:960px){
    .shinsegae h2{
      font-size: 16px;
    }

    .shinsegae p{
      margin-top: 20px;
    }

    .shinsegae h2:nth-of-type(2){
      padding-bottom: 15px;
    }

    .shinsegae img{
      width: 100%;
      object-fit: cover;
    }
  }
</style>
<body>
  <div class="shinsegae">
    <h2>사회적 책임경영의 가치체계</h2>
    <ul>
      <li>
        <p>경영이념</p>
        <p>사회적 책임을 근간으로<br>하는 경영이념</p>
      </li>
      <li>
        <p>신세계의 길</p>
        <p>사회적 책임을 실천하는<br>신념 및 방향</p>
      </li>
      <li>
        <p>신세계 Credo</p>
        <p>이해관계자들의 사회적<br>책임경영 실천강령</p>
      </li>
    </ul>
    <h2>경영이념</h2>
    <p>
      <img src="https://www.shinsegaefood.com/images/background/bg_value_tit.png" alt="">
    </p>
  </div>
</body>
</html>
