<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    .parent{
      width: 1200px;
      height: 1200px;
      margin: 0 auto;
      border: 1px solid;
    }

    .spoil{
      width: 100%;
      height: 100%;
    }

    .one{
      height:10%;
      width:100%;
      background-color: red;
    }

    .two{
      height:10%;
      width:100%;
      background-color: blue;
    }

    .bind {
      height:70%;
      width:100%;
    }

    .bind>div {
      float:left;
    }

    .three{
      height:100%;
      width: 20%;
      background-color: green;
    }

    .four {
      height:100%;
      width: 70%;
      background-color: pink;

    }

    .five {
      height:100%;
      width: 10%;
      background-color: green;
    }

    .six {
      height: 10%;
      width: 100%;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="spoil">
      <div class="one">
        <div>1</div>
      </div>
      <div class="two">
        <div>1</div>
      </div>
      <div class="bind">
        <div class="three">
          <div>1</div>
        </div>
        <div class="four">
          <div>1</div>
        </div>
        <div class="five">
          <div>1</div>
        </div>
      </div>
      <div class="six">
        <div>1</div>
      </div>
    </div>
  </div>
</body>
</html>
