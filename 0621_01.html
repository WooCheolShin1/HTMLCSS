<!DOCTYPE html>

/* 문서 상단에 한번씩만 넣으면 된다고 한다.. 공식처럼 외우라함 */
    .clearfix::before, .clearfix::after{
      content: "";
      display: block;
    }
/*================================================================*/
    .clearfix::after{
      clear: both;
    }
    /* article{
      overflow: hidden;
    } */

    div, span {
      border: 1px solid;
    }

    section{
      width: 50px;
      border: 1px solid;
      margin: 50px auto;
      /* clear: both; */
    }

    div {
      float: left;
    }

    span {
      float: right;
    }

    nav {
      float: right;
    }

    nav span {
      float: left;
    }
  </style>
</head>
