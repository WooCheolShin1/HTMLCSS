<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    background: #111;
  }

  ul{
    list-style: none;
  }

  #wrap{
    width: 1400px;
    height: 800px;
  }

  #wrap img{
    width: 300px;
    height: 19px;
  }

  #wrap .Ahnlab {
    width: 100%;
    float: left;
    margin: 0 200px;
    position: relative;
  }

  #wrap .plus{
    color: #fff;
    font-size: 32px;
    width: 100%;
    margin-top: 150px;
  }

  #wrap .Ahnlab .plus p{
    margin-top: 40px;
  }

  #wrap .Ahnlab .ahnlabplus{
    width: 50%;
    height: 720px;
    margin-top: 150px;
  }

  #wrap .Ahnlab .ahnlabplus ul li {
    padding: 22px 0;
    font-size: 22px;
    color: #fff;
  }

  #wrap .Ahnlab .ahnlabplus ul li:hover{
    font-size: 25px;
    transition: 0.3s;
    border-bottom: 1px solid #fff;
    font-weight: bold;
  }

  #wrap .Ahnlab .ahnlabplus ul li:first-child:hover{
    color: #2970ff;
  }

  #wrap .Ahnlab .ahnlabplus ul>li:first-child:hover ~#wrap .Ahnlab .ahnlabright ul li img{
    background-color: red;
  }

  #wrap .Ahnlab .ahnlabplus ul li:nth-child(2):hover{
    color: #2ccbe5;
  }

  #wrap .Ahnlab .ahnlabplus ul li:nth-child(3):hover{
    color: #2ca8fc;
  }

  #wrap .Ahnlab .ahnlabplus ul li:nth-child(4):hover{
    color: #8ab1ff;
  }

  #wrap .Ahnlab .ahnlabplus ul li:last-child:hover{
    color: #55d8c5;
  }

  #wrap .Ahnlab .ahnlabplus span{
    text-transform: uppercase;
  }

  #wrap .Ahnlab .ahnlabplus ul li img{
    height: 0;
  }

  #wrap .Ahnlab .ahnlabplus ul li:hover>img{
    margin-left: 20px;
    width: 22px;
    height: 21px;
    line-height: 21px;
  }

  #wrap .Ahnlab .ahnlabright {
    width: 50%;
    height: 720px;
    left: 750px;
    top: 400px;
    position: absolute;
  }

  #wrap .Ahnlab .ahnlabright img{
    width: 536px;
    height: 95px;
  }

  #wrap .Ahnlab .ahnlabright li:nth-child(2){
    color: #fff;
    margin-top: 60px;
    font-size: 18px;
    font-family: sans-serif;
  }


</style>
<body>
  <div id="wrap">
    <div class="Ahnlab">
      <div class="plus">
        <img src="images/Ahnlab/ahn-plus.png" alt="">
        <p>디지털 비즈니스 혁신을 위한<br>최적의 보안 플랫폼</p>
      </div>
      <div class="ahnlabplus">
        <ul>
          <li>AhnLab <span>connect plus</span>
            <img src="images/Ahnlab/ahn-plus-connect-after.png" alt="">
          </li>
          <li>AhnLab <span>cloud plus</span>
            <img src="images/Ahnlab/ahn-plus-cloud-after.png" alt="">
          </li>
          <li>AhnLab <span>endpoint plus</span>
            <img src="images/Ahnlab/ahn-plus-endpoint-after.png" alt="">
          </li>
          <li>AhnLab <span>network plus</span>
            <img src="images/Ahnlab/ahn-plus-network-after.png" alt="">
          </li>
          <li>AhnLab <span>Service plus</span>
            <img src="images/Ahnlab/ahn-plus-service-after.png" alt="">
          </li>
        </ul>
      </div>
      <div class="ahnlabright">
        <ul>
          <li>
            <img src="images/Ahnlab/Connectplus.png" alt="">
          </li>
          <li>
            AhnLab CONNECT PLUS는 XDR, SOAR, TI 플랫폼 등으로 구성되어<br>
            연계와 연동을 기반으로 통합 보안의 정점에 선 차세대 보안 플랫폼입니다. 
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
