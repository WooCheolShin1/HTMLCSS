<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let text ="";
    let text1 ="";
    cars = ["소나타", "아반떼", "그랜저", "벤츠", "볼보", "제네시스"];
    text += cars[0] + "<br>";
    text += cars[1] + "<br>";
    text += cars[2] + "<br>";
    text += cars[3] + "<br>";
    text += cars[4] + "<br>";
    text += cars[5] + "<br>";
    document.write(`${text}<br>`);
    for(let i=0; i<=5; ++i){
      text1 += cars[i] + "<br>";
    }
    document.write(`${text1}<br>`);

    let txt = "";
    for(let i=1; i<=5; i++){
      // document.write(`${i}<br>`);
      txt += `The number is ${i}<br>`;
    }
    document.write(`${txt}<br>`);

    for(let i=1; i<=100; i++){
      document.write(`${i}<br>`);
    }
    document.write("<br>");
    for(let i=100; i>=1; i--){
      document.write(`${i}, `);
    }
    document.write("<br>");

    // for(let i=1; i<=100; i++){
    //   if(i%2 == 0){
    //     document.write(`${i}<br>`);
    //   }
    // }
    // document.write("<br>");

    for(let i=2; i<=100; i+=2){
      document.write(`${i}, `);
    }
    document.write("<br>");

    let sum = 0;
    for(let i=1; i<=10; i++){
      sum += i;
    }
    document.write(`${sum}<br>`);

    let sum2 = 0;
    for(let i=2; i<=10; i+=2){
      sum2 += i;
    }
    document.write(`${sum2}<br>`);

  </script>
</body>
</html>
