<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    *{
      margin: 0;
      padding: 0;
    }

    #slide{
      position: relative;
      width: 1200px;
      height: 300px;
      margin: 50px auto;
      overflow: hidden;
    }

    #slide .slides{
      position: absolute;
      left: 0;
      display: flex;
      transition: 0.5s;
    }

    #slide .slides img{
      width: 1200px;
      height: 300px;
      object-fit: cover;
    }

    .btn li{
      cursor: pointer;
    }

    .page li.on{
      color: red;
    }
  </style>
</head>
<body>
  <div id="slide">
    <ul class="slides">
      <li><img src="../images/photo1.jpg" alt=""></li>
      <li><img src="../images/photo2.jpg" alt=""></li>
      <li><img src="../images/photo3.jpg" alt=""></li>
      <li><img src="../images/photo4.jpg" alt=""></li>
      <li><img src="../images/photo5.jpg" alt=""></li>
      <li><img src="../images/photo6.jpg" alt=""></li>
    </ul>
