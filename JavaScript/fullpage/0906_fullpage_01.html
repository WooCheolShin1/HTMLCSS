<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Auto-height - fullPage.js</title>


    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="css/examples.css" />

    <!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="js/scrolloverflow.js"></script>

    <script type="text/javascript" src="js/jquery.fullPage.js"></script>
    <script type="text/javascript" src="js/examples.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                verticalCentered: true,
                anchors: ['anchor1', 'anchor2', 'anchor3', 'anchor4', 'anchor5'],
                menu: '#menu',
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#ccc', '']
            });
        });
    </script>
    
    <style>
      #menu {
        position: fixed;
        top: 0;
        z-index: 9999;
      }
      .myContent{
        height: 300px;
      }
    </style>

</head>
<body>


<ul id="menu">
  <li data-menuanchor="anchor1"><a href="#anchor1">First slide</a></li>
  <li data-menuanchor="anchor2"><a href="#anchor2">Second slide</a></li>
  <li data-menuanchor="anchor3"><a href="#anchor3">Third slide</a></li>
  <li data-menuanchor="anchor4"><a href="#anchor4">4 slide</a></li>
  <li data-menuanchor="anchor5"><a href="#anchor5">5 slide</a></li>
</ul>

<div id="fullpage">
    <div class="section" id="section0">
        <h1>Section 1</h1>
    </div>
    <div class="section" id="section1">
        <div class="slide" id="slide1">
          <div class="myContent">
              <h1>Section 2</h1>
            </div>
        </div>
        <div class="slide" id="slide2">
            <h1>Section 2.2</h1>
        </div>
    </div>
    <div class="section" id="section2">
        <div class="myContent">
          <h1>Section 3</h1>
        </div>
    </div>
    <div class="section" id="section3">
      <div class="myContent">
        <h1>Section 4</h1>
      </div>
  </div>
  <div class="section fp-auto-height" id="section4">
    <div class="myContent">
      <h1>Section 5</h1>
    </div>
</div>
</div>

</body>
</html>
