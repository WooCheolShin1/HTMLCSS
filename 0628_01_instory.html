<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instory</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    body{
      width: 100%;
      height:100%;
    }

    .wrapper {
      background-color: #000;
    }

    .top {
      text-align: right;
      width: 100%;
      height: 5%;
      margin: 0 auto;
      background-color: gray;
      overflow: hidden;
    }

    .top ul {
      padding-left:30px;
      font-size: 16px;
      color: #fff;
      list-style: none;
      float: right;
    }

    .top ul li {
      float: left;
    }

    .top ul li a {
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      line-height: 10px;
    }

    .top ul li a::after{
      content:" ";
      padding: 0 15px;
    }

    .top ul li:last-child a::after{
      content:"";
    }
    
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top">
      <ul>
        <li><a href="#">log in</a></li>
        <li><a href="#">join</a></li>
        <li><a href="#">cust</a></li>
        <li><input type="text"></li>
        <li><a href="#"><img src="./images/madforgarlic/images/zoom.png" alt=""></a></li>
      </ul>
    </div>
  </div>
</body>
</html>
