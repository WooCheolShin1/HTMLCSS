<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      width: 400px;
      height: 300px;
      transition: 1s;
      background-position: 50% 120%;
      background-size: 0 0;
    }

    p img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s;
    }

    p:hover{
      background-image: url(images/ppdd_shadow.png);
      background-position: 50% 100%;
      background-repeat: no-repeat;
      background-size: 200px 60px;
    }

    p:hover img {
      transform: translateY(-20px);
    }

  </style>
</head>
<body>
  <p><img src="images/NK0010006_Image_middle1.png " alt=""></p>
</body>
</html>
