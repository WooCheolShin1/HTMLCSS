<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    @font-face {
      font-family: YbFontBold;
      src: url(./webfonts/YbFontBold.woff); format(woff);
    }

    @font-face {
      font-family: NotoSans-Bold;
      src: url(./webfonts/NotoSans-Bold.woff) format(woff);
    }

    @font-face {
      font-family: NotoSans-Regular;
      src: url(./webfonts/NotoSans-Regular.woff) format(woff);
    }

    section{
      background-color: rgb(247, 252, 250);
    }

    .con {
      width: 1200px;
    }

    .service {
      width: 1400px;
      height: 455px;
      padding: 200px;
    }

    .con .service .yellow {
      margin-top: 32px;
      float: left;
      margin-bottom: 20px;
      margin-right: 20px;
      width: 214px;
    }

    .con .service .yellow>p::before {
      content: "";
      width: 100%;
      height: 1px;
      background-color: #ccc;
      position: absolute;
      left: 0;
      top: 50px;
    }

    .service .yellow h3 {
      color: #4567ad;
      font-size: 24px;
      margin: 25px 0;
      font-family: NotoSans-Bold;
    }

    h1{
      font-family: YbFontBold;
      font-size: 36px;
      color: #222;
    }

    .service .yellow p {
      margin-top: 20px;
      font-family: NotoSans-Regular;
    }
  
    </style>
</head>
<body>
  <section>
    <div class="con">
      <div class="service">
        <h1>노랑풍선<br>고객서비스 헌장</h1>
        <div class="yellow">
          <h3>거품없는 여행상품</h3>
          <hr>
          <p>거품없는 여행상품으로<br>최고의 만족을 드리겠습니다.</p>
        </div>
        <div class="yellow">
          <h3>고객의 안전</h3>
          <hr>
          <p>고객의 안전을 최우선으로 하여
            <br>여행문화를 선도하겠습니다.</p>
        </div>
        <div class="yellow">
          <h3>친절한 서비스</h3>
          <hr>
          <p>친절한 서비스로<br>
            고객감동경영을 실천하겠습니다.</p>
        </div>
        <div class="yellow">
          <h3>약속 준수</h3>
          <hr>
          <p>고객과의 약속을 준수하며
            <br>업무를 신속하고 정확하게
            <br>처리하겠습니다.
          </p>
        </div>
        <div class="yellow">
          <h3>소중한 의견</h3>
          <hr>
          <p>고객의 소중한 의견을
            <br>경영에 충실히 반영하겠습니다.</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
