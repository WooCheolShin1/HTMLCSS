<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    img{
      width: 300px;
      height: 300px;
    }
  </style>
  <script>
    $(function(){
      $("a").click(function(e){
        e.preventDefault();
        let imgsrc = $("p img").attr("src");
        let alt = $("p img").attr("alt");
        let i = $(this).index();
        console.log(i);
        // imgsrc.slice(-5, -4);
        // imgsrc.replace(imgsrc.slice(-5, -4), i+1);
        $("p img").attr("src", imgsrc.replace(imgsrc.slice(-5, -4), i+1)).attr("alt", imgsrc.replace(alt.slice(-1), i+1));
      })
    });
  </script>
  
</head>
<body>
  <a href="#">photo1</a>
  <a href="#">photo2</a>
  <a href="#">photo3</a>
  <a href="#">photo4</a>
  <a href="#">photo5</a>
  <a href="#">photo6</a>
  <p><img src="../images/photo1.jpg" alt=""></p>
</body>
</html>
