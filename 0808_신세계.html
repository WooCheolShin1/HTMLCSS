<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }

  ul{
    list-style: none;
  }

  .shinsegae{
    width: 90%;
    max-width: 940px;
    margin: 0 auto;
    padding: 30px 0;
    text-align: center;
  }

  .shinsegae p{
    margin-top: 48px;
  }

  .shinsegae h2:nth-of-type(2){
    padding-top: 90px;
    padding-bottom: 34px;
  }

  @media screen and (max-width:960px){
    .shinsegae h2{
      font-size: 16px;
    }

    .shinsegae p{
      margin-top: 20px;
    }

    .shinsegae h2:nth-of-type(2){
      padding-bottom: 15px;
    }

    .shinsegae img{
      width: 100%;
      object-fit: cover;
    }
  }
</style>
<body>
  <div class="shinsegae">
    <h2>사회적 책임경영의 가치체계</h2>
    <p>
      <img src="https://www.shinsegaefood.com/images/background/bg_value_graph.png" alt="">
    </p>
    <h2>경영이념</h2>
    <p>
      <img src="https://www.shinsegaefood.com/images/background/bg_value_tit.png" alt="">
    </p>
  </div>
</body>
</html>
