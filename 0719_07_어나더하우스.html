<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    #wrap{
      width: 1400px;
      margin: 0 auto;
      display: grid;
      /* grid-template-areas: "image1 image1 image4 image5 image6 image8"
                           "image2 image3 image4 image7 image7 image8"; */
      grid-template-columns: 215px 215px 215px 215px 215px 215px; 
      grid-template-rows: 215px 215px;
    }

    #wrap > div{
      margin: 11px;
    }

    #wrap> div img{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  .image1{
    grid-column: 1 / span 2;
  }

  .image2{
    grid-row: 2;
    grid-column: 1;
  }

  .image3{
    grid-row: 2;
    grid-column: 2;
  }

  .image4{
    grid-row: 1 / span 2;
  }

  .image7{
    grid-row: 2;
    grid-column: 4 / span 2;
  }

  .image8{
    grid-row: 1 / span 2; 
  }

  </style>
</head>
<body>
  <div id="wrap">
    <div class="image1"><img src="images/review1.jpg" alt=""></div>
    <div class="image2"><img src="images/review2.jpeg" alt=""></div>
    <div class="image3"><img src="images/review3.jpeg" alt=""></div>
    <div class="image4"><img src="images/review4.jpg" alt=""></div>
    <div class="image5"><img src="images/review5.JPG" alt=""></div>
    <div class="image6"><img src="images/review6.jpeg" alt=""></div>
    <div class="image7"><img src="images/review7.jpeg" alt=""></div>
    <div class="image8"><img src="images/review8.jpeg" alt=""></div>
  </div>
</body>
</html>
