<!DOCTYPE html>
<html lang="ko">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    ul{
      list-style: none;
    }

    a{
      text-decoration: none;
    }

    .head{
      background-color: black;
      width: 100%;
      height: 100px;
      color: #fff;
      display: flex;
    }

    .head a img{
      height: 100%;
    }

    .head ul{
      display: flex;
    }

    .head ul li{
      line-height: 100px;
      margin-left: 44px;
      font-weight: bold;
    }

    .head ul:nth-of-type(1) li:first-child{
      color: #fd0;
      margin-left: 60px;
    }

    .head ul:nth-of-type(1)::after{
      content: "|";
      line-height: 100px;
      color: #f3f3f3;
      margin-right: 60px;
      float: right;
      transform: translateX(60px);
    }

    .head ul:nth-of-type(2) li:first-child{
      margin-left: 60px;
    }

    .main{
      width: 100%;
      height: 100%;
      display: flex;
    }

    .left{
      width: 40%;
      height: 100%;
      top: 0;
      position: sticky;
    }

    .left ul li img{
      width: 100%;
      height: 100%;
    }

    .right{
      width: 60%;
    }
    
    .right > ul{
      display: flex;
      flex-wrap: wrap;
    }

    .right ul li{
      padding: 50px;
      width: 100%;
      max-width: 440px;
      height: 100%;
      max-height: 440px;
    }

    .right ul li p {
      font-size: 24px;
    }

    .right ul li img{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
