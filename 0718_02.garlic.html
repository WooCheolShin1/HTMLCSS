<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    ul{
      list-style: none;
    }

    a{
      text-decoration: none;
      color: #fff;
    }

    .list{
      width: 1504px;
      margin: 0 auto;
    }

    .list>ul{
      display: flex;
      flex-wrap: wrap;
      font-size: 0;
      /* font-size 0의 경우 inline 역할도 하기 때문에 공백을 지워준다고함.
      그게 싫으면 그냥 display block을 주라고 하네 ㅇㅇ*/
    }

    .list>ul img{
      display: inline-block;
    }

    .list > ul > li{
      position: relative;
    }

    .list>ul>li .over{
      font-size: 16px;
      position: absolute;
      left: 0;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      text-align: center;
      background: rgba(0,0,0,0.3);
    }

    .list>ul >li:hover .over{
      background: rgba(0,0,0,0.5);
    }

    .list>ul >li .over p {
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
    }

    .list>ul >li .over .inner{
      transform: translateY(0);
      transition: 0.5s;
    }

    .list>ul >li .over .inner p:first-child{
      opacity: 0;
      transition: 0.5s 0.2s;
      margin-bottom: 20px;
    }

    .list>ul >li .over .inner p:last-child{
      background-color: #fff;
      font-size: 10px;
      opacity: 0;
      transition: 0.5s 0.2s;
      margin: 20px auto;
      width: 100px;
      height: 40px;
      line-height: 40px;
    }

    .list>ul >li .over .inner p:last-child a{
      color: black;
    }

    .list>ul >li .over .inner p:last-child:hover a{
      background-color: black;
      color: #fff;
      display: block;
    }

    .list>ul >li:hover .over .inner p:last-child{
      opacity: 1;
    }


    .list>ul >li:hover .over .inner p:first-child{
      opacity: 1;
    }

    .list>ul >li .over a{
      opacity: 1;
    }

    .list>ul >li:hover .over .inner {
      transform: translateY(-20px);
    }

    
  </style>
</head>
<body>
