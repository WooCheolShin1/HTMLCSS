<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    a{
      text-decoration: none;
      color: #333;
    }

    #wrap{
      width: 1000px;
      height: 415px;
      display: grid;
      grid-template-columns: repeat(4, 238px);
      grid-template-rows: 200px 200px;
      margin: 0 auto;
    }

    #wrap>div{
      margin: 8px;
    }

    #wrap>div img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      cursor: pointer;
    }

    .image1{
      grid-column: 1 / 2 span;
      grid-row: 1 / 2 span;
      margin: 0;
    }

    .image2{
      grid-column: 3;
    }

    .image3{
      grid-column: 4;
    }

    .image4{
      grid-row: 2;
      grid-column: 3;
    }

    .image5{
      grid-row: 2;
      grid-column: 4;
    }

    .main{
      margin: 20px auto;
      width: 990px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .main .main2 h1{
      text-transform: uppercase;
    }

    .main a {
      font-size: 20px;
      line-height: 46px;
      border-radius: 24px;
      border: 1px solid #181818;
      color: #181818;
      padding: 0 17px;
      font-weight: 600;
      margin-right: 50px;
    }

    .main a::after{
      content: " >";
    }
  </style>
</head>
<body>
    <div class="main">
      <div class="main2">
        <h3>유한건강생활</h3>
        <h1>youtube</h1>
      </div>
      <a href="">유튜브 바로가기</a>
    </div>
    <div id="wrap">
      <div class="image1"><img src="images/yuhan1.jpg" alt=""></div>
      <div class="image2"><img src="images/yuhan2.jpg" alt=""></div>
      <div class="image3"><img src="images/yuhan3.jpg" alt=""></div>
      <div class="image4"><img src="images/yuhan4.jpg" alt=""></div>
      <div class="image5"><img src="images/yuhan5.jpg" alt=""></div>
    </div>
</body>
</html>
