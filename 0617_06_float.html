<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .wrap{
      width: 1200px;
      margin: 0 auto;
    }

    .one{
      height:100px;
      background-color: red;
    }

    .two{
      height:100px;
      background-color: blue;
    }

    .third {
      height:500px;
    }

    .third>div {
      float: left;
    }

    .three{
      width:20%;
      height: 100%;
      background-color: green;
    }

    .four{
      width:70%;
      height: 100%;
      background-color: pink;
    }

    .five{
      width:10%;
      height: 100%;
      background-color: green;
    }

    .six{
      height:100px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="one">
      <div>1</div>
    </div>
    <div class="two">
      <div>1</div>
    </div>
    <div class="third">
      <div class="three">
        <div>1</div>
      </div>
      <div class="four">
        <div>1</div>
      </div>
      <div class="five">
        <div>1</div>
      </div>
    </div>
    <div class="six">
      <div>1</div>
    </div>
  </div>
</body>
</html>
