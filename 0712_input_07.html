<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    ul{
      list-style: none;
    }

    a{
      text-decoration: none;
      color: #333;
    }

    input[type="radio"]{
      display: none;
    }
    
    div{
      position: relative;
    }

    .photochange p{
      width: 500px;
      height: 300px;
      position: absolute;
      left: 0;
    }

    .photochange p img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #photo1:checked ~ div p:first-child img{
      display: block;
    }

    #photo2:checked ~ div p:nth-child(2) img{
      display: block;
    }

    #photo3:checked ~ div p:nth-child(3) img{
      display: block;
    }

    #photo4:checked ~ div p:nth-child(4) img{
      display: block;
    }

    #photo5:checked ~ div p:nth-child(5) img{
      display: block;
    }

    #photo6:checked ~ div p:nth-child(6) img{
      display: block;
    }

    .event{
      top:300px;
      width: 500px;
      text-align: center;
    }

    .event p{
      float: left;
      width: calc(100% / 6);
      background-color: #9cc;
      padding: 5px 0;
    }

    .event p label{
      cursor: pointer;
    }

    .event p:hover{
      background-color: #669;
    }

    .event p:hover::after{
      background-color: #699;
    }

  </style>
</head>
<body>
      <input type="radio" name="photo" id="photo1" checked>
      <input type="radio" name="photo" id="photo2">
      <input type="radio" name="photo" id="photo3">
      <input type="radio" name="photo" id="photo4">
      <input type="radio" name="photo" id="photo5">
      <input type="radio" name="photo" id="photo6">
    <div class="photochange">
      <p><img src="images/photo1.jpg" alt=""></p>
      <p><img src="images/photo2.jpg" alt=""></p>
      <p><img src="images/photo3.jpg" alt=""></p>
      <p><img src="images/photo4.jpg" alt=""></p>
      <p><img src="images/photo5.jpg" alt=""></p>
      <p><img src="images/photo6.jpg" alt=""></p>
    </div> 
    <div class="event">
      <p><label for="photo1">photo1</label></p>
      <p><label for="photo2">photo2</label></p>
      <p><label for="photo3">photo3</label></p>
      <p><label for="photo4">photo4</label></p>
      <p><label for="photo5">photo5</label></p>
      <p><label for="photo6">photo6</label></p>
    </div>
</body>
</html>
