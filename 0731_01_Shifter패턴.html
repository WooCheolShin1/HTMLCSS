<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
   * {
    margin: 0;
    padding: 0;
  }

  #wrap {
    width: 80%;
    margin: 0 auto;
    display: flex;
    height: 400px;
    max-width: 1200px;
  }

  #wrap > section:first-child{
    width: 20%;
    height: 100%;
    background: #aaa;
  }

  #wrap > section:last-child {
    width: 80%;
    height: 100%;
  }

  #wrap > section:last-child > div:first-child {
    width: 100%;
    height: 50%;
    background: #bbb;
  }

  #wrap > section:last-child > div:last-child {
    width: 100%;
    height: 50%;
    background: #ccc;
  }

  @media screen and (max-width:1024px){
    #wrap{
      flex-direction: column;
    }

    #wrap > section:first-child{
      width: 100%;
      height: 50%;
    }

    #wrap > section:last-child{
      width: 100%;
    }
  }

  @media screen and (max-width:768px){
    #wrap{
      flex-direction: column;
    }

    #wrap > section:first-child {
      width: 100%;
      height: 20%;
    }

    #wrap > section:last-child > div:first-child{
      height: 100%;
    }

    #wrap > section:last-child > div:last-child{
      height: 100%;
    }
  }
</style>
<body>
  <div id="wrap">
    <section></section>
    <section>
     <div></div>
     <div></div>
    </section>
   </div>
</body>
</html>
